<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed =[];
  const secretCode = 'melanie';
  //listen in the window for keyup event

  window.addEventListener('keyup',(e)=>{

    console.log(e.key);
    //store the key value into an array
    pressed.push(e.key);

    //keep only enough characters to be able to detect if the secret code has been typed

    pressed.splice(-secretCode.length -1, pressed.length - secretCode.length);
    console.log(pressed);

    //if it has been typed, execute whatever is in this if block

    if(pressed.join('').includes(secretCode)){
      console.log('Hooray!! You typed the code!  Cel-e-brate:)');
      //he included the cornify code so we could use it here
      
      cornify_add();
    }
  })
</script>
</body>
</html>
